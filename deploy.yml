          aws-access-key-id: ${{ secrets.AKIAQY5YZM32NETJYLOL }}
          aws-secret-access-key: ${{ secrets.Jjdb9ndk7J2IjqluVrYlleH9JqceMnutqAWzh8oc }}
          aws-region: us-east-2
      - name: Sync to S3
        run: aws s3 sync . s3://www.aadhunique.com --delete
